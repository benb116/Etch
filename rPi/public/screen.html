<!DOCTYPE html>
<html>
<head>
	<title>EtchScreen</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>
	<style type="text/css">
		body {
			background-color: #d1d1d1;
		}
	</style>
</head>
<body>
    <div id="container"></div>
<script>
    init('SVGs/NASA.svg');
    var d;
    function endAnim() {
        console.log(Date.now() - d);
        console.log('done');
        // setTimeout(function() {
            // init('SVGs/Sun.svg');
        // }, 5*1000);
    }

    function init(path) {
        document.getElementById('container').innerHTML = '<object style="opacity: 0" id="my-svg" type="image/svg+xml" data=""></object>';
        s = document.getElementById('my-svg');
        s.setAttribute("data", path); 
        console.log('set');
        new Vivus('my-svg', { duration: 1000, type: 'oneByOne', onReady: function() {
            d = (Date.now());
            s.style.opacity = 1;
            console.log('go');
        },
         }, endAnim);
    }
</script>
</body>
</html>
