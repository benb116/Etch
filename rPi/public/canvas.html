<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
    <style type="text/css">
        body {
            background-color: #d1d1d1;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="c" width="2000" height="1000" style="position: fixed;"></canvas>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://localhost:5000');
    socket.on('connect', function() {
        console.log('Connected');
    });
    socket.on('link', function(url) {
        console.log('new link', url);
        // Download points from link
        fetch('http://localhost:5000'+url)
        .then((response) => response.json())
        .then(function(json) {
            // extract points into global variable
            points = [];
            // Predraw
            dist = diff(pts);
            numsteps = dist.map((d) => (d*stepPerPix));
            stepsto = [];
            numsteps.reduce(function(a,b,i) { return stepsto[i] = a+b; }, 0);
            stepsto.unshift(0);

            socket.emit('clientArtReady');
        });
    });
    socket.on('startTime', function(timeSec) {
        const timeMS = timeSec*1000;
        // Clear screen

        for (var i = 0; i < points.length-1; i++) {
            CreateTime(i);
        }

        function CreateTime(i) {
            const start = Steps2MS(stepsto[i]) + timeMS - Date.now();
            setTimeout(function() {
                DrawSegment(points[i], points[i+1], numsteps[i]);
            }, start);
        }
    });

    let points, dist, numsteps, stepsto;

</script>

<script type="text/javascript">
    const can = document.getElementById("c");
    const c = can.getContext("2d");
    c.scale(1,1);
    c.lineWidth = 1;

    const speed = 10; // px per sec
    const stepPerPix = 5;

    const points2 = [];

    const dur = InitDraw(points2);
    console.log(Steps2MS(dur));

    function Steps2MS(ns) { return ((ns)/stepPerPix/speed * 1000); }

    function InitDraw(pts) {
        const dist = diff(pts);
        const numsteps = dist.map((d) => (d*stepPerPix));
        let stepsto = [];
        numsteps.reduce(function(a,b,i) { return stepsto[i] = a+b; }, 0);
        stepsto.unshift(0);

        for (var i = 0; i < pts.length-1; i++) {
            CreateTime(i);
        }
        return stepsto[stepsto.length-1];

        function CreateTime(i) {
            setTimeout(function() {
                DrawSegment(pts[i], pts[i+1], numsteps[i]);
            }, Steps2MS(stepsto[i]));
        }
    }

    function DrawSegment(v1, v2, nsteps) {
        nsteps = Math.round(nsteps);
        const dx = v2[0] - v1[0];
        const dy = v2[1] - v1[1];
        const sx = dx / nsteps;
        const sy = dy / nsteps;
        let scount = 0;
        var int = setInterval(function() {
            op = [v1[0]+sx*scount, v1[1]+sy*scount];
            scount++;
            np = [v1[0]+sx*scount, v1[1]+sy*scount];
            DrawStep(op, np);
            if (scount >= nsteps) { clearInterval(int); }
        }, 1000/speed/stepPerPix);
    }

    function DrawStep(p1, p2) {
        c.beginPath();
        c.moveTo(p1[0], p1[1]);
        c.lineTo(p2[0], p2[1]);
        c.stroke();
    }

    function diff(a) {
        var a2 = a.slice();
        var b = a.slice();
        a2.shift();
        b.pop();
        return a2.map(function(e, i) {
            return Math.sqrt(Math.pow(e[0] - b[i][0], 2) + Math.pow(e[1] - b[i][1], 2));
        });
    }
</script>
</html>
