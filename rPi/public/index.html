<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
    <style type="text/css">
        body {
            background-color: #d1d1d1;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="c" width="1200" height="700" style="position: fixed;"></canvas>
</body>
<script src="socket.io.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://localhost:5000');
    socket.on('connect', function() {
        console.log('Connected');
    });
    // When the server sends a link to a new art file
    socket.on('link', function(url) {
        console.log('new link', url);
        // Download points from link
        fetch('http://localhost:5000'+url, {cache: 'reload'})
        .then((response) => response.json())
        .then(function(data) {
            // extract points and speed into global variables
            console.log(data);
            points = data.points;
            speed = data.pxSpeed;
            // Predraw
            dist = diff(points);
            numsteps = dist.map((d) => (d*stepPerPix));
            stepsto = [];
            numsteps.reduce(function(a,b,i) { return stepsto[i] = a+b; }, 0);
            stepsto.unshift(0);

            // Ready to draw
            socket.emit('clientArtReady');
        });
    });
    // When the server sends the drawing start time (in seconds)
    socket.on('startTime', function(timeSec) {
        const timeMS = timeSec*1000 - BIAS;
        console.log(timeMS);

        // Clear screen

        // Create the interval threads
        for (var i = 0; i < points.length-1; i++) {
            CreateTime(i);
        }

        function CreateTime(i) {
            // This thread starts n ms after the start time (with drift offset)
            const start = Steps2MS(stepsto[i]) + timeMS - Date.now();
            setTimeout(function() {
                DrawSegment(points[i], points[i+1], numsteps[i]);
            }, start);
        }
    });

    const can = document.getElementById("c");
    const c = can.getContext("2d");
    c.scale(1,1);
    c.lineWidth = 1;

    let points, dist, numsteps, stepsto;
    let coord = [100, 100];
    let speed = 10; // px per sec
    const stepPerPix = 2; // How many virtual steps to take per pixel distance
    const BIAS = 50; // Client has slight constant lag. Increase to make client earlier

    // Given a number of virtual steps, how long will it take
    function Steps2MS(ns) { return ((ns)/stepPerPix/speed * 1000); }

    // Draw a line segment from v1 to v2 with n virtual steps
    function DrawSegment(v1, v2, nsteps) {
        nsteps = Math.round(nsteps);
        const dx = v2[0] - v1[0]; // diff
        const dy = v2[1] - v1[1];
        const sx = dx / nsteps; // "speed"
        const sy = dy / nsteps;
        let scount = 0;
        // Loop through virtual steps (drift will be minimal here with small segments)
        var int = setInterval(function() {
            op = [v1[0]+sx*scount, v1[1]+sy*scount];
            scount++;
            np = [v1[0]+sx*scount, v1[1]+sy*scount];
            DrawStep(op, np);
            if (scount >= nsteps) { clearInterval(int); } // End after nsteps
        }, 1000/speed/stepPerPix);
    }

    // Draw a virtual step line segment
    function DrawStep(p1, p2) {
        c.beginPath();
        c.moveTo(p1[0], p1[1]);
        c.lineTo(p2[0], p2[1]);
        c.stroke();
        coord = p2; // Update latest coordinate
    }

    // Get successive difference between array elements
    function diff(a) {
        var a2 = a.slice();
        var b = a.slice();
        a2.shift();
        b.pop();
        return a2.map(function(e, i) {
            return Math.sqrt(Math.pow(e[0] - b[i][0], 2) + Math.pow(e[1] - b[i][1], 2));
        });
    }

    function ClearScreen() {}

    const dl = 1;
    // When we get a tick event
    socket.on('tick', function(mn, dir) {
        console.log(mn, dir);
        let newp = coord.slice();
        newp[mn] += dl * dir; // Determine the new point
        DrawStep(coord, newp);
    });
    // Move the current location
    socket.on('coord', function(x, y) { coord = [x, y]; });
</script>
</html>
