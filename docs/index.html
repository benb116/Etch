<body>
    <div id="ctrl" style="position: fixed;z-index: 10">
        <input type="checkbox" name="fastcheck" id="myCheck" onclick="ChangeSpeed()"> Fast?
    </div>
    
    <div id="links" style="position: fixed; padding-top: 20px; display: inline-block;">
        
    </div>
    <!-- <canvas id="c" width="5000" height="5000" style="margin: auto;"></canvas> -->
    <svg xmlns="http://www.w3.org/2000/svg" height="800" width="1200" viewBox="0 0 1200 800">
        <path
            d=""
            stroke= "#000" 
            stroke-width= "1" 
            fill= "none" 
            stroke-dasharray= "0 0" 
            stroke-dashoffset= "0"
            id="mainpath">
        </path>
    </svg>
</body>
<script type="text/javascript" charset="utf-8">

    const files = ["Tsunami", "Reddit", "Rubiks", "Elephant", "Eagles", "StPeter", "Spongebob", "Sponge", "Pisa", "David", "Mona", "Love", "Eagle2", "Eagle", "Rushmore", "Chadwick", "Dali", "Cubes", "Map", "Jobs", "Liberty3", "Abe", "Phanatic", "Loonie", "Albert", "Adam3", "Shuttle", "Buzz", "Adam2", "Jordan", "IwoJima", "Flag", "Flag2", "Girl", "Carson", "Gritty", "BF", "Nike", "Tesla", "Sam", "Pipe", "Audrey", "Eiffel", "Taj", "Sweet", "Steve", "Mapold", "Knot", "Emma2", "Sweet2", "Etch", "Emma", "earth", "Boxes", "Mario2", "Homer", "Mickey", "Ghostbusters", "Peter", "CircleSpiral", "Mario", "Bird", "Wolf", "Deer", "Brain", "Batman", "Umbrella", "Phillies", "NASA", "Apple"];
    const thediv = document.getElementById('links');
    files.forEach((file, i) => {
        console.log(file);
        var node = document.createElement("span");                 // Create a <li> node
        node.innerHTML = '<span onclick= "search(' + i + ')">' + file + '</span><br>';
        thediv.appendChild(node);
    });

    const path = document.getElementById('mainpath');
    let speed = 50; // px per sec
    const BIAS = 50; // Client has slight constant lag. Increase to make client earlier
    let arturl = '';

    function search(ele) {
        ele = files[ele];
        console.log(ele);
        setTimeout(function() { Setup('https://raw.githubusercontent.com/benb116/Etch/master/docs/art/'+ele+'.json', speed); }, 1000);
    }

    function ChangeSpeed() {
        var checkBox = document.getElementById("myCheck");
        console.log(checkBox);
        if (checkBox.checked) {
            speed = 10000;
        } else {
            speed = 50;
        }
        Setup(arturl, speed);
    }

    function Begin() {
        // Trigger a layout so styles are calculated & the browser
        // picks up the starting position before animating
        var length = path.getTotalLength();
        var speedtime = length/speed;
        console.log('www');
        path.getBoundingClientRect();
        // Define our transition
        path.style.transition = path.style.WebkitTransition =
          'stroke-dashoffset '+speedtime+'s linear';
        // Go!
        path.style.strokeDashoffset = '0';
    }

    function Setup(url, speedprep) {
        // ClearScreen();
        console.log('new link', url);
        arturl = url;
        // Download points from link
        fetch(url, {cache: 'reload'})
        .then((response) => response.json())
        .then(function(data) {
            // extract points and speed into global variables
            console.log(data);
            points = data.points;
            speed = data.pxSpeed;
            if (document.getElementById("myCheck").checked) {
                speed = 10000;
            }

            var path = document.getElementById('mainpath');

            path.setAttribute('d', genPath(data.points));

            var length = path.getTotalLength();
            var speedtime = length/speed;
            // Clear any previous transition
            path.style.transition = path.style.WebkitTransition = 'none';
            // Set up the starting positions
            path.style.strokeDasharray = length + ' ' + length;
            path.style.strokeDashoffset = length;
            
            console.log('Time (min):', speedtime/60);
            Begin();
        })
        .catch(console.log);
    }

    function genPath(pts) {
        const strarr = pts.map(pt => 'L ' + pt.join(' ') + ' ');
        const strjoin = strarr.join(' ');
        return strjoin.replace('L', 'M');
    }
    
</script>
</html>
